{% extends 'myapp/dashboard.html' %} {% block content %} {% load static %}
<div id="testimonails">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="heading-section">
                    <h2>ค้นหา</h2>
                    <img src="{% static 'images/under-heading.png' %}" alt="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="testimonails-slider">
                    <div class="testimonails-content">
                        <div class="search-box">
                            <form name="search_form" method="get" class="search_form"></form>
                            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="พิมพ์เพื่อเค้นหา..." title="Type in a name">
                            <input type="submit" id="search-button" href="search" />
                        </div>
                        <!-- <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name"> -->
                        <!-- <ul id="myUL">
                            {% for data in alldata %}
                            <li>
                                <h6>{{data.ProjectName}}<a href="#">{{data.ProjectName}} {{data.Name}}</a></h6>
                                <p>{{data.Abstract}}</p>
                                <hr> {% endfor %}
                            </li>
                        </ul> -->
                    </div>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="testimonails-slider">
                    <div>
                        <ul id="myUL">
                            {% for data in alldata %}
                            <li>
                                <a href="#">
                                    <h5>
                                        <p id="project-name">ชื่อโปรเจค : {{data.ProjectName}}</p> ชื่อ - นามสกุล : {{data.Name}}</h5>
                                </a>
                                <p>{{data.Abstract}}</p>
                                <hr> {% endfor %}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function myFunction() {
        var input, filter, ul, li, a, i, div, h6, p, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        ul = document.getElementById("myUL");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }
</script>
{% endblock %}
